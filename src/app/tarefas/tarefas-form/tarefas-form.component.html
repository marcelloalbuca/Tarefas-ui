<div class="card">

    <div class="card-header bg-primary text-light">
        <h2>Nova Tarefa</h2>
    </div>
    <div class="container">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm">

          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="tarefa.nome" name="nome" #nome="ngModel" required
            minlength="5" />

          <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
            <div *ngIf="nome.errors.required">
              Nome é obrigatório.
            </div>

            <div *ngIf="nome.errors.minlength">
                Nome precisa ter no mínimo 5 caracteres.
            </div>
          </div>

        </div>

          <div class="form-group">
          <label>Descrição</label>
          <textarea class="form-control" rows=3  [(ngModel)]="tarefa.descricao" name="descricao" #descricao="ngModel"
          required minlength="10"></textarea>

          <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="alert alert-danger">
              <div *ngIf="descricao.errors.required">
                 Descrição é obrigatório.
              </div>

              <div *ngIf="descricao.errors.minlength">
                  Descrição precisa ter no mínimo 10 caracteres.
              </div>
            </div>

          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid" >Salvar</button>
          <a routerLink="/home" class="btn btn-secondary ml-2">Cancelar</a>

      </form>
    </div>
   </div>
</div>
